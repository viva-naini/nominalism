<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>viva</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <nav class="nav">
        <a href="index.html" class="nav-link active">who</a>
        <a href="projects.html" class="nav-link">what</a>
        <a href="images.html" class="nav-link">why</a>
        <a href="mailto:your@email.com" class="nav-link" style="font-style:italic;">mail</a>
      </nav>
    </aside>
    <main class="main">
      <div class="header-title">viva</div>
      <hr class="header-line" />
      <div class="centerpiece">
        <svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
          <!-- outer walls/body solids -->
          <g fill="none" stroke-linecap="square">
            <path d="M50 800 V100 H1150 V800 Z" class="heavy"/>
            <!-- vertical core walls -->
            <line x1="300" y1="100" x2="300" y2="800" class="heavy"/>
            <line x1="600" y1="100" x2="600" y2="800" class="heavy"/>
            <line x1="900" y1="100" x2="900" y2="800" class="heavy"/>
          </g>
        
          <!-- floor slabs -->
          <g stroke-linecap="butt" fill="none">
            <line x1="50" y1="250" x2="1150" y2="250" class="medium"/>
            <line x1="50" y1="450" x2="1150" y2="450" class="medium"/>
            <line x1="50" y1="650" x2="1150" y2="650" class="medium"/>
          </g>
        
          <!-- hatching on cut surfaces -->
          <g class="hatch">
            <!-- left wall hatch -->
            <path d="M50 150 H300" />
            <path d="M50 160 H300" />
            <path d="M50 170 H300" />
            <!-- right wall hatch -->
            <path d="M900 700 H1150" />
            <path d="M900 710 H1150" />
            <path d="M900 720 H1150" />
            <path d="M900 730 H1150" />
          </g>
        
          <!-- structural beams & secondary lines -->
          <g class="medium">
            <line x1="300" y1="250" x2="600" y2="200"/>
            <line x1="600" y1="450" x2="900" y2="400"/>
            <line x1="300" y1="650" x2="600" y2="600"/>
          </g>
        
          <!-- perspective interior rails -->
          <g stroke="#000" fill="none" stroke-linecap="round">
            <path d="M300,250 L600,300 L900,250" class="fine"/>
            <path d="M300,450 L600,500 L900,450" class="fine"/>
            <path d="M300,650 L600,700 L900,650" class="fine"/>
          </g>
        
          <!-- human silhouette figures -->
          <g class="figure">
            <circle cx="350" cy="240" r="5"/>
            <circle cx="650" cy="500" r="5"/>
            <circle cx="950" cy="650" r="5"/>
          </g>
        </svg>
      </div>
    </main>
  </div>
</body>
</html>
